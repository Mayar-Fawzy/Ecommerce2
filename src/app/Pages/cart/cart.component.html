<div class="cart-container mb-5 container mt-4">
  <h2 class="cart-title">🛒 Shopping Cart</h2>

  <div *ngIf="cartItems.length > 0; else emptyCart">
    <table class="table custom-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Clear</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td class="d-flex align-items-center">
            <img
              [src]="item.image"
              class="cart-image me-3"
              alt="{{ item.name }}"
            />
            <div class="product-details">
              <h6 class="fw-bold">{{ item.title | cut : 4 }}</h6>
              <p class="cooloor">Color: {{ item.color }}</p>
            </div>
          </td>

          <td>
            <span class="price">${{ item.price }}</span>
          </td>
          <td>
            <div class="quantity-box">
              <button
                class="btn btn-sm btn-outline-secondary"
                (click)="decreaseQuantity(item)"
              >
                -
              </button>
              <input
                type="text"
                class="cart-qty"
                [(ngModel)]="item.quantity"
                readonly
              />
              <button
                class="btn btn-sm btn-outline-secondary"
                (click)="increaseQuantity(item)"
              >
                +
              </button>
            </div>
          </td>
          <td class="price">£{{ item.price * item.quantity }}</td>
          <td>
            <button class="btn clear-cart-btn w-75" (click)="removeItem(item.id)">
                 Delete 
              </button></td>
        </tr>
       
       
      </tbody>
    </table>

    <!-- Cart Controls -->
    <div class="row mt-4 d-flex align-items-center justify-content-center">
      <div class="col-md-2">
        <button class="btn clear-cart-btn w-100" (click)="clearCart()">
          🗑️ Clear Cart
        </button>
      </div>
      <div class="col-md-2">
        <button [routerLink]="['/totalprice']"   class="btn update-cart-btn w-100">🔄 Update Cart</button>
      </div>
    </div>
  </div>

  <!-- Empty Cart -->
  <ng-template #emptyCart>
    <p class="text-muted text-center mt-5">🛍️ Your cart is empty</p>
  </ng-template>
</div>
